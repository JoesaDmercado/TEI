# where to store the resulting build files
build.dir=build

# Language settings
ALLLANGUAGES=en
LANGUAGE=en
INPUTLANGUAGE=en
DOCUMENTATIONLANGUAGE=en

# whether the scripts run within Jenkins
INJENKINS=false

# Paths to executables and jars
LATEX=/usr/bin/pdflatex
XELATEX=/usr/bin/xelatex 
SAXONJAR=/usr/share/java/saxon9he.jar
TRANG=Utilities/lib/trang.jar

# Various other stuff
VERBOSE=
PREFIX=/usr
SOURCETREE=Source

# Path to the Stylesheets root directory, cf. https://github.com/TEIC/Stylesheets
XSL=/usr/share/xml/tei/stylesheet
